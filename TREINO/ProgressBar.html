<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressBar & Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(83, 83, 83);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Progress Bar</h2>
        <br>
        <div class="progress">
            <div class="progress-bar 
             progress-bar-striped
             progress-bar-animated"
             role="progressbar" 
             style="width: 5%;"
             aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">
                5%
            </div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar 
            bg-success 
            progress-bar-striped 
            progress-bar-animated" 
            role="progressbar"
            style="width: 25%" 
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                25%
            </div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar
            bg-info 
            progress-bar-striped 
            progress-bar-animated" 
            role="progressbar"
            style="width: 50%" 
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                50%
            </div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar
             bg-warning 
             progress-bar-striped 
             progress-bar-animated" 
            role="progressbar"
            style="width: 75%" 
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                75%
            </div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar 
            bg-danger 
            progress-bar-striped 
            progress-bar-animated" 
            role="progressbar"
            style="width: 100%" 
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                100%
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <h2>Spinners</h2>
        <br>

        <div class="spinner-border text-primary" style="width: 48px; height: 48px;" role="status">
            <span class="sr-only"></span>
        </div>
        <div class="spinner-grow text-primary" style="width: 48px; height: 48px;" role="status">
            <span class="sr-only"></span>
        </div>

        <br>
        <br>

        <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only"></span>
        </div>
        <div class="spinner-grow spinner-grow-sm" role="status">
            <span class="sr-only"></span>
        </div>


        <br>
        <br>

        <div class="text-center">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only"></span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="sr-only"></span>
        </div>
        </div>

        <br>
        <br>

        <div class="clearfix">
        <div class="spinner-border float-end text-danger" role="status">
            <span class="sr-only"></span>
        </div>
        <div class="spinner-grow float-end text-danger" role="status">
            <span class="sr-only"></span>
        </div>
        </div>

        <br>
        <br>
        <br>

        <button class="btn btn-warning" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </button>
        <button class="btn btn-warning" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>

        <br>
        <br>

        <button class="btn btn-dark" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </button>
        <button class="btn btn-dark" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
